<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entry/Exit Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Entry/Exit Form</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Type:</label>
        <select class="form-control" name="type" required>
          <option value="Entry">Entry</option>
          <option value="Exit">Exit</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Upload Image:</label>
        <input type="file" class="form-control" name="image" accept="image/*" required>
      </div>
      <input type="hidden" name="gps" id="gps">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      const gps = position.coords.latitude + "," + position.coords.longitude;
      document.getElementById("gps").value = gps;
    });
  </script>
</body>
</html>
