<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .logo {
            max-height: 80px;
            margin-bottom: 2rem;
        }
        .footer {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <img src="/static/images/seriate-logos.png" alt="Company Logo" class="logo">
            <h1 class="display-5 fw-bold">Attendance System</h1>
            <p class="lead">Select your role to continue</p>
        </div>

        <div class="row justify-content-center g-4">
            <!-- Admin Card -->
            <div class="col-md-5 col-lg-4">
                <div class="card card-hover h-100 text-center border-primary">
                    <div class="card-body p-4">
                        <div class="text-primary card-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h3 class="card-title">Admin</h3>
                        <p class="card-text">Access dashboard and reports</p>
                        <a href="/admin" class="btn btn-primary stretched-link">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>

            <!-- Employee Card -->
            <div class="col-md-5 col-lg-4">
                <div class="card card-hover h-100 text-center border-success">
                    <div class="card-body p-4">
                        <div class="text-success card-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <h3 class="card-title">Employee</h3>
                        <p class="card-text">Mark your attendance</p>
                        <a href="/form" class="btn btn-success stretched-link">
                            <i class="fas fa-edit me-2"></i>Check In/Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="mb-0">Â© 2023 Company Name. All rights reserved.</p>
        <p class="small">v1.0.0</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
